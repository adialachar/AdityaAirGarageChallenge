<div style="display: inline-block;">
{% for g in parking_garages -%}


    <div class="card" style="width: 18rem; display: inline-block;">
    <img src="{{ g['image_url'] }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ g['name'] }}</h5>
        <p class="card-text">Rating: {{g['rating']}} </p>
        <p class="card-text">Review Count: {{g['review_count']}}</p>
        <p class="card-text">Score: {{g['score']}}</p>
        <a href="{{g['url']}}" class="btn btn-primary">Yelp Page</a>
    </div>
    </div>



{%- endfor %}
</div>
